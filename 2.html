 <h2 id="name">잠만보</h2>
 <p>
 모든 포켓몬스터 중에서 피카츄와 함께 중·장년층이 가장 잘 알고 있는 포켓몬이다. 피카츄야 상식 수준이고,
 잠만보는 그 특유의 덩치와 비만속성, 길막으로 유명하다.
 일단 이름과 속성이 너무 명백하게 맞아떨어지는지라,
 심지어 요새는 안녕 괴발개발에서처럼 애니메이션 지상파 광고에 아무렇지도 않게 쓰인다.

 <h2 id="name">파이리</h2>
 <p>
   게임 시작하자마자 만나게 되는 친근한 스타팅 포켓몬 후보인데다가, 여느 진화하지 않은 초기형 포켓몬들이 대부분 그렇듯 귀여운 모습을 하고 있어서 제법 인기가 많다.
   진화형인 리자드나 리자몽에 비하면 동글동글하고 순하고 귀여운 모습이며 도감 설명도 리자드의 그 살벌한 문장과는 비교가 되지 않는다. 참고로 파이리 계열 포켓몬 전원은 피카츄의 어머니 니시다 아츠코가 디자인했다.
